<div><h1>문제 3</h1></div>
<div><p>The prime factors of 13195 are 5, 7, 13 and 29.</p>
    <p></p>
    <p>What is the largest prime factor of the number 600851475143 ?</p></div>

<div>계산 결과 : Console log에 표시</div>
<div>mac의 경우 : command + option + i</div>
<div>windows의 경우 : f12</div>
<div id='main'></div>


<script>
    
    function number_3(n) {
        for (var i = 2; i<n; i++){
            if (n%i === 0){
                n = n/i
            }
        }
    return n
    }

    console.log(number_3(600851475143))
</script>
